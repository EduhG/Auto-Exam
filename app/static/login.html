<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Know Kenya</title>

    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/ionicons-2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div id="body-wrapper">
        <div class="header">
            <div class="row">
                <div class="logo col-6 col-m-6 col-s-6 vertical-align-content">
                    Explore Kenya
                </div>
                <div class="header-nav col-6 col-m-6 col-s-6 vertical-align-content">
                    <nav class="">
                        <ul>
                            <li>
                                <a href=""></a>Explore</li>
                            <li>
                                <a href=""></a>Sign up</li>
                            <li>
                                <a href=""></a>Log in</li>
                            <li>
                                <a href=""></a>Blog</li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>

        <div class="row landing-bg">
            <div class="landing-container">
                <div class="landing-content vertical-align-content align-center">
                    <div class="signup">
                        <div class="row signup-header">
                            <div class="col-12">
                                <h3>Log in</h3>
                            </div>
                        </div>
                        <div class="row signup-form">
                            <div class="col-7 col-m-7 col-s-12">
                                <form action="POST">
                                    <label>
                                        <input type="text" placeholder="Username or Email" aria-describedby="usernameHelpText">
                                    </label>
                                    <p class="help-text" id="usernameHelpText"></p>

                                    <label>
                                        <input type="password" placeholder="Password" aria-describedby="passwordHelpText">
                                    </label>
                                    <p class="help-text" id="passwordHelpText"></p>

                                    <button type="button" class="success button">Log in</button>
                                </form>
                            </div>
                            <div class="col-5 col-m-5 col-s-12">
                                <button type="button" class="facebook button">Facebook</button>
                                <button type="button" class="google button">Google +</button>
                                <button type="button" class="twitter button">Twitter</button>
                            </div>
                        </div>

                        <div class="row signup-footer">
                            <div class="col-12">
                                <p><a href="">Sign up</a></p>
                                <p><a href="">Reset Your Password</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
</body>

</html>

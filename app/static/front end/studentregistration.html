<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Management</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/ionicons-2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="css/font-awesome-4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div id="body-wrapper">
        <header class="header">
            <div class="logo vertical-align-content align-center">
                ExamAuto
            </div>

            <div class="header-nav">
                <div class="profile-notifications vertical-align-content">
                    <nav class="" style="padding-top: 7px">
                        <ul class="vertical-align-content">
                            <li class="vertical-align-content">
                                <a class="" href="#"><i class="fa fa-user-plus"></i>Profile</a>
                            </li>
                            <li>
                                <a class="" href="#"><i class="fa fa-envelope"></i>Messages</a>
                            </li>
                            <li>
                                <a class="" href="#"><i class="fa fa-cogs"></i>Settings</a>
                            </li>
                            <li>
                                <a class="" href="#"><i class="fa fa-sign-out"></i>Logout</a>
                            </li>
                        </ul>
                    </nav>
                </div>

            </div>

        </header>

        <div id="container">
            <div id="sidebar">
                <nav>
                    <ul class="">
                        <li class="border-bottom border-top"><a class="" href="#"><i class="ion-ios-home"></i></a>Dashboard</li>
                        <li class="border-bottom border-top"><a class="" href="#"><i class="ion-person-add"></i></a>Student Registration</li>
                        <li class="border-bottom border-top"><a class="" href="#"><i class="ion-ios-compose"></i></a>Exam Management</li>
                        <li class="border-bottom border-top"><a class="" href="#"><i class="ion-ios-paper"></i></a>Reports</li>
                    </ul>
                </nav>

                <div class="sidebar-footer">
                    <div class="switch">
                        <i class="fa fa-arrow-circle-o-left"></i>
                        <!--<i class="ion-arrow-expand"></i>-->
                    </div>
                </div>
            </div>
            <div id="content">
                <div id="breadcrums"></div>

                <div class="registration">
                    <form action="">
                        <div class="row">
                            <div class="col-6"></div>
                            <div class="col-6">
                                <div class="input-group">
                                    <label>Reg Date:
                                        <input type="text" placeholder="Reg Date" aria-describedby="regDateHelpText">
                                    </label>
                                    <p class="help-text" id="regDateHelpText"></p>
                                </div>

                                <div class="input-group">
                                    <label>Reg Number:
                                        <input type="text" placeholder="Reg Number" aria-describedby="regNoHelpText">
                                    </label>
                                    <p class="help-text" id="regNoHelpText"></p>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-6">
                                <div class="input-group">
                                    <label>First Name:
                                        <input type="text" placeholder="First Name" aria-describedby="firstNameHelpText">
                                    </label>
                                    <p class="help-text" id="firstNameHelpText"></p>
                                </div>

                                <div class="input-group">
                                    <label>Middle Name:
                                        <input type="text" placeholder="Middle Name" aria-describedby="middleNameHelpText">
                                    </label>
                                    <p class="help-text" id="middleNameHelpText"></p>
                                </div>

                                <div class="input-group">
                                    <label>Last Name:
                                        <input type="text" placeholder="Last Name" aria-describedby="lastNameHelpText">
                                    </label>
                                    <p class="help-text" id="lastNameHelpText"></p>
                                </div>

                                <div class="input-group">
                                    <fieldset class="">
                                        <label for="">Gender:</label>
                                        <input type="radio" name="male" value="Red" id="male" style="margin-right:5px">Male
                                        <input type="radio" name="male" value="Red" id="male" style="margin-right:5px; margin-left:50px;"> Female
                                    </fieldset>
                                    <p class="help-text" id="genderHelpText"></p>
                                </div>
                            </div>

                            <div class="col-6">
                                <div class="input-group">
                                    <label>Class / Form:
                                        <select>
                                            <option value="form1">Form 1</option>
                                            <option value="form2">Form 2</option>
                                            <option value="form3">Form 3</option>
                                            <option value="form4">Form 4</option>
                                        </select>
                                    </label>
                                    <p class="help-text" id="firstNameHelpText"></p>
                                </div>

                                <div class="input-group">
                                    <label>Stream:
                                        <select>
                                            <option value="streama">Block A</option>
                                            <option value="streama">Block B</option>
                                            <option value="streama">Block C</option>
                                        </select>
                                    </label>
                                    <p class="help-text" id="middleNameHelpText"></p>
                                </div>

                                <div class="input-group">
                                    <label>Admission Marks:
                                        <input type="text" placeholder="Last Name" aria-describedby="lastNameHelpText">
                                    </label>
                                    <p class="help-text" id="lastNameHelpText"></p>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="forms row">
                    <div class="input-group">
                        <span class="input-group-label">$</span>
                        <input class="input-group-field" type="number" placeholder="Registration No">
                        <div class="input-group-button">
                            <input type="submit" class="button" value="Submit">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label medium-3 small-3 column">Date Mask</label>
                        <div class="medium-9 small-9 column">
                            <input type="text" class="form-control" data-inputmask="'mask': '99/99/9999'">
                            <span class="fa fa-user form-control-feedback right" aria-hidden="true"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer id="footer" class="vertical-align-content">
            <div class="row">
                <div class="col-6 col-m-6 col-s-12">
                    Auto Exam 1.0 - Web Application <i></i> 2016 - 2017
                </div>
                <div class="col-6 col-m-6 col-s-12">
                    <i>You are logged in as a standard user</i>
                </div>
            </div>
        </footer>
    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
</body>

</html>

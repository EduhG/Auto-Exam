<!DOCTYPE html>
<html class="no-js" lang="en" dir="ltr">
<head>
{% block head %}
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoExam</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/foundation.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome-4.6.3/css/font-awesome.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/ionicons-2.0.1/css/ionicons.min.css') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
{% endblock %}
</head>
<body>
    <div id="body-wrapper" class="body-wrapper">
        {% block content %}{% endblock %}
    </div>
{% block footer %}
    <script src="{{ url_for('static', filename='js/jquery/jquery-2.2.4.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/vendor/what-input.js') }}"></script>
    <script src="{{ url_for('static', filename='js/vendor/foundation.js') }}"></script>

    <script src="{{ url_for('static', filename='js/velocity/velocity.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/velocity/velocity.ui.min.js') }}"></script>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
{% endblock %}
</body>
</html>

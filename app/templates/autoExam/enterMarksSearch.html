{% for result in search_results%}
<tr>
    <td> {{ result.code }} </td>
    <td> {{ result.subject }} </td>
    <td class="marks" style="padding: 0px; text-align: center" contenteditable='true'> {{ result.score }} </td>
    <td style="text-align: center" class="grade"> {{ result.grade }} </td>
</tr>
{% endfor %}

{% extends "autoExam/base.html" %}
{% block content1 %}
    <div id="breadcrums">
        <nav>
            <div class="nav-wrapper">
                <div class="col s12">
                    <a href="#!" class="breadcrumb">First</a>
                    <a href="#!" class="breadcrumb">Second</a>
                    <a href="#!" class="breadcrumb">Third</a>
                </div>
            </div>
        </nav>
    </div>

    <div class="content-container vertical-align-content">
        <div class="contents">
            <div class="registration">
                <div class="row">
                    <div class="col-12 form-header">
                        <h5>Marks Entry</h5>
                    </div>
                </div>
                <form action="">
                    <div class="row">
                        <div class="col-6"></div>
                        <div class="col-6">
                            <div class="input-group">
                                <label>Reg Date:
                                    <input type="text" placeholder="Reg Date" aria-describedby="regDateHelpText">
                                </label>
                                <p class="help-text" id="regDateHelpText"></p>
                            </div>

                            <div class="input-group">
                                <label>Reg Number:
                                    <input type="text" placeholder="Reg Number" aria-describedby="regNoHelpText">
                                </label>
                                <p class="help-text" id="regNoHelpText"></p>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6">
                            <div class="input-group">
                                <label>First Name:
                                    <input type="text" placeholder="First Name" aria-describedby="firstNameHelpText">
                                </label>
                                <p class="help-text" id="firstNameHelpText"></p>
                            </div>

                            <div class="input-group">
                                <label>Middle Name:
                                    <input type="text" placeholder="Middle Name" aria-describedby="middleNameHelpText">
                                </label>
                                <p class="help-text" id="middleNameHelpText"></p>
                            </div>

                            <div class="input-group">
                                <label>Last Name:
                                    <input type="text" placeholder="Last Name" aria-describedby="lastNameHelpText">
                                </label>
                                <p class="help-text" id="lastNameHelpText"></p>
                            </div>

                            <div class="input-group">
                                <fieldset class="">
                                    <label style="margin-bottom: 5px">Gender:</label>
                                    <input type="radio" name="male" value="Male" id="male" style="margin-right:5px">Male
                                    <input type="radio" name="female" value="Female" id="female" style="margin-right:5px; margin-left:50px;"> Female
                                </fieldset>
                                <p class="help-text" id="genderHelpText"></p>
                            </div>
                        </div>

                        <div class="col-6">
                            <div class="input-group">
                                <label>Class / Form:
                                    <select class="select2">
                                        <option value="form1">Form 1</option>
                                        <option value="form2">Form 2</option>
                                        <option value="form3">Form 3</option>
                                        <option value="form4">Form 4</option>
                                    </select>
                                </label>
                                <p class="help-text" id="formHelpText"></p>
                            </div>

                            <div class="input-group">
                                <label>Stream:
                                    <select>
                                        <option value="streama">Block A</option>
                                        <option value="streama">Block B</option>
                                        <option value="streama">Block C</option>
                                    </select>
                                </label>
                                <p class="help-text" id="streamHelpText"></p>
                            </div>

                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="email" type="email" class="validate">
                                    <label for="email">Email</label>
                                </div>
                            </div>

                            <div class="input-group">
                                <label>Admission Marks:
                                    <input type="text" placeholder="Last Name" aria-describedby="lastNameHelpText">
                                </label>
                                <p class="help-text" id="marksHelpText"></p>
                            </div>
                        </div>
                    </div>

                    <div class="row form-footer">
                        <div class="col-12">
                            <button type="button" class="success button">Save Details</button>
                            <button type="button" class="alert button">Clear Details</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
